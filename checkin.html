<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Attendance Check-in</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; padding: 24px; }
    button { padding: 12px 16px; font-size: 16px; border-radius: 8px; border: 1px solid #ccc; }
    .ok { color: #0a0; } .err { color: #a00; }
  </style>
</head>
<body>
  <h2>üìç Verify your location</h2>
  <p>Tap the button to share location and complete your check-in.</p>
  <button id="go">Share my location</button>
  <p id="status"></p>

  <script>
    const statusEl = document.getElementById('status');
    const btn = document.getElementById('go');
    const params = new URLSearchParams(location.search);
    const employeeId = params.get('emp') || 'UNKNOWN';

    const N8N_URL = "https://businesswelltechnology.app.n8n.cloud/webhook-test/gps-checkin"; // <-- your webhook

    function postData(lat, lon) {
      return fetch(N8N_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          employee_id: employeeId,
          latitude: lat,
          longitude: lon,
          timestamp: new Date().toISOString()
        })
      });
    }

    btn.addEventListener('click', () => {
      statusEl.textContent = "Requesting GPS‚Ä¶";
      if (!('geolocation' in navigator)) {
        statusEl.innerHTML = "<span class='err'>Geolocation not supported</span>";
        return;
      }
      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const { latitude, longitude } = pos.coords;
          statusEl.textContent = `Sending ${latitude.toFixed(6)}, ${longitude.toFixed(6)}‚Ä¶`;
          postData(latitude, longitude)
            .then(() => { statusEl.innerHTML = "<span class='ok'>‚úÖ Attendance logged successfully</span>"; })
            .catch(() => { statusEl.innerHTML = "<span class='err'>‚ùå Error sending location</span>"; });
        },
        (err) => {
          statusEl.innerHTML = `<span class='err'>‚ö†Ô∏è ${err.message}</span>`;
        },
        { enableHighAccuracy: true, timeout: 15000, maximumAge: 0 }
      );
    });
  </script>
</body>
</html>
